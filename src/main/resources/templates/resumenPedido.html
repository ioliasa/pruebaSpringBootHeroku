<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Resumen</title>
<link th:href="@{/resumen.css}" rel="stylesheet" />
<link th:href="@{/login.css}" rel="stylesheet" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="m-0 row justify-content-center align-items-center">
	<section class="container">
		<div class="col-auto p-5 text-center">
			<form action="#" th:action="@{/resumenPedido/submit}"
				th:object="${listProductos}" method="post">
				<h1 class="text-white">Resumen de pedido</h1>

				<h2 class="text-white">Listado de pedidos marcados</h2>
				<table class="table table-hover mt-5 bg-white bg-opacity-75">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Precio</th>
							<th scope="col">Cantidad</th>
							<th scope="col">Precio por cantidad</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${listProductos}">
							<td th:text="${producto.nombre}" />
							<td th:text="${producto.precio}" />
							<td th:text="${producto.cantidad}" />
							<td th:text="${producto.precioCantidad}" />
						</tr>
						<tr class="mt-5">
							<th scope="col">Precio total</th>
							<th scope="col" th:text="${precioTotal}"></th>
						</tr>

					</tbody>
				</table>
				<div class="login-form bg-white bg-opacity-75">
					<div class="form-group p-2">
						<div th:if="${envio == null}">
							<p>Indíquenos la dirección de envío:</p>
						</div>
						<div th:if="${envio == null}">
							<input type="text" name="nuevaDireccion"
								placeholder="Indique la dirección de envío" />
						</div>
						<div th:if="${envio == 'domicilio' && envio != null}"
							class="form-group p-2">
							<p>Método seleccionado: Envío a domicilio</p>
							<p th:text="${domicilio}" />
						</div>
						<div th:unless="${envio == 'recoger'}">
							<p>Método seleccionado: Recogida en tienda</p>
						</div>
					</div>

					<div>
						Teléfono de contacto:
						<p th:text="${telefono}"></p>
					</div>

					<div>
						Email de contacto:
						<p th:text="${email}"></p>
					</div>
				</div>
				<input type="submit" value="Aceptar" class="btn btn-primary mt-5" />
			</form>
		</div>
	</section>
</body>
</html>
