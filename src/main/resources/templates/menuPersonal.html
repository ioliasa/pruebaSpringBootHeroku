<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Area personal</title>
<link th:href="@{/menu.css}" rel="stylesheet" />
<link th:href="@{/login.css}" rel="stylesheet" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="m-0 row justify-content-center align-items-center">
	<section class="container">
		<div class="col-auto p-5 text-center login-form">
			<h1>Area personal</h1>
			<form action="#" th:action="@{/menuPersonal/submit}" method="post"
				th:object="${usuario}"> 
				<div class="form-group p-2">
					<input type="submit" name="pedidos"
						value="Consultar pedidos realizados" class="btn btn-primary" />
				</div>
				<div class="form-group p-2">
					<input type="submit" name="newPedido"
						value="Realizar un nuevo pedido" class="btn btn-primary" />
				</div>

			</form>

		</div>
	</section>
</body>
</html>
