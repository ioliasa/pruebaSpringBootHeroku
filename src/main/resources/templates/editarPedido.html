<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Resumen</title>
<link th:href="@{/new.css}" rel="stylesheet" />
<link th:href="@{/login.css}" rel="stylesheet" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="m-0 row justify-content-center align-items-center">
	<section class="container">
		<div class="col-auto p-5 text-center">
	<form action="#" th:action="@{/pedido/editar}"
		th:object="${listProductos}" method="post">
		<h1>Editar pedido</h1>

		<h2>Listado de productos seleccionados</h2>
		<table class="table mt-5 bg-white bg-opacity-50">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Precio</th>
					<th scope="col">Cantidad</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${listProductos}">
					<td th:text="${producto.nombre}" />
					<td th:text="${producto.precio}" />
					<td><input type="number" th:value="${producto.cantidad}" min=1 name="cantidad" /></td>
				</tr>
				
			</tbody>
		</table>

		<h1 class="mt-5">Modo de envío</h1>
		<div class="form-group mt-2 select">
		<select name="envio" id="envio" class="form-control text-center">
			<option value="domicilio">Envío a domicilio</option>
			<option value="recoger">Recogida en tienda</option>
			<option value="cambioDireccion">Envío a otra dirección</option>
		</select> <input type="submit" value="Aceptar" class="mt-5 btn btn-primary" />
	</form>
	</div>
	</section>
</body>
</html>
