<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Consulta tus pedidos</title>
<link th:href="@{/menu.css}" rel="stylesheet" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="m-0 row justify-content-center align-items-center">
	<section class="container">
		<div class="col-auto p-5 text-center">
			<h1 class="text-white">Pedidos realizados</h1>
			<table class="table bg-white bg-opacity-50">
				<div th:if="${not listaPedidos.empty}">
					<!-- Si la lista no está vacía listará los pedidos -->
					<thead class="thead-dark">
						<tr>
							<th scope="col">Id del pedido</th>
							<th scope="col">Editar pedido</th>
							<th scope="col">Borrar pedido</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pedido : ${listaPedidos}">
							<!-- añadir que si no hay pedidos, lo diga -->
							<th th:text="${pedido.id}" scope="row" />
							<td><a th:href="@{/pedido/editar/{id}(id=${pedido.id})}">Editar</a></td>
							<td><a th:href="@{/pedido/borrar/{id}(id=${pedido.id})}">Borrar</a></td>
						</tr>
					</tbody>
				</div>
				<div th:if="${listaPedidos.empty}">
					<!-- Si la lista está vacía mostrará este texto -->
					<tbody>
						<h3 class="text-white">Sin pedidos</h3>
					</tbody>
				</div>
			</table>
		</div>
	</section>
</body>
</html>
