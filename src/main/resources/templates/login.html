<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
<link th:href="@{/login.css}" rel="stylesheet" />
<link th:href="@{/general.css}" rel="stylesheet" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="m-0 row justify-content-center align-items-center">
	<section class="container">
		<div class="col-auto p-5 text-center login-form">
			<form action="#" th:action="@{/login/submit}" th:object="${usuario}"
				method="post" class="row justify-content-center align-items-center">

				<h1 th:text="Login"></h1>
<div class="col-auto p-5 text-center justify-content-center align-items-center">
				<table class="justify-content-center align-items-center">
					<div class="form-group p-2">
					<tr>
						<td><label>User</label></td>
						<td><input type="text" th:field="*{nombreUser}"
							name="nombreUser"  class="form-control"/></td>
						<td th:if="${#fields.hasErrors('nombreUser')}"><span
							th:errors="*{nombreUser}"></span></td>
					</tr>
  					</div>
					<div class="form-group p-2">
						<tr class=" mt-5">
							<td ><label>Contrase√±a</label></td>
							<td><input type="password" th:field="*{contrasena}"
								name="contrasena" class="form-control" /></td>
							<td th:if="${#fields.hasErrors('contrasena')}"><span
								th:errors="*{contrasena}"></span></td>
						</tr>
					</div>
				</table>
				
						<input type="submit" value="Aceptar"  class="btn btn-primary mt-5"/>
</div>
			</form>

		</div>
	</section>
</body>
</html>
